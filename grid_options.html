<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>グリッドシステム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .orange {
            background: orange;
            border: black 1px solid;
        }
    </style>
</head>
<body>
<div class="container"><!-- divで囲ってclass="container"で真ん中に寄せられる -->
    <!--
    <576pxExtra small: -
    <576px	Small: col-sm
    ≥576px	Medium: col-md
    ≥768px	Large: col-lg
    ≥992px	Extra large: col-xl
    ≥1200px
    -->

    <h3>等幅</h3>
    <div class="row">
    <div class="col-md orange">A</div>
    <div class="col-md orange">B</div>
    <div class="col-md orange">C</div>
    </div>

    <h3>グリッド数の指定</h3>
    <div class="row">
        <div class="col-md-1 orange">A</div>
        <div class="col-md-1 orange">B</div>
        <div class="col-md-1 orange">C</div>
        <div class="col-md-1 orange">A</div>
        <div class="col-md-1 orange">B</div>
        <div class="col-md-1 orange">C</div>
        <div class="col-md-1 orange">A</div>
        <div class="col-md-1 orange">B</div>
        <div class="col-md-1 orange">C</div>
        <div class="col-md-1 orange">A</div>
        <div class="col-md-1 orange">B</div>
        <div class="col-md-1 orange">C</div>
    </div>

    <h3>グリッド数の指定<br>(≥768pxの場合と≥576pxの場合で切り替えられる)</h3>
    <div class="row">
        <div class="col-lg-1 col-md-2 orange">A</div>
        <div class="col-lg-1 col-md-2 orange">B</div>
        <div class="col-lg-1 col-md-2 orange">C</div>
        <div class="col-lg-1 col-md-2 orange">A</div>
        <div class="col-lg-1 col-md-2 orange">B</div>
        <div class="col-lg-1 col-md-2 orange">C</div>
        <div class="col-lg-1 col-md-2 orange">A</div>
        <div class="col-lg-1 col-md-2 orange">B</div>
        <div class="col-lg-1 col-md-2 orange">C</div>
        <div class="col-lg-1 col-md-2 orange">A</div>
        <div class="col-lg-1 col-md-2 orange">B</div>
        <div class="col-lg-1 col-md-2 orange">C</div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
